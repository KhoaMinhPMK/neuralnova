<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NeuralNova">
    <meta name="keywords" content="logo, neuralnova, web">
    <meta name="author" content="NeuralNova Team">

    <title>NeuralNova - Trang chủ với Logo</title>

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/images/logo.ico">

    <style>
        /* Custom styles cho trang đơn giản với logo */
        .logo-showcase {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--space-8);
        }

        .logo-main {
            max-width: 300px;
            margin-bottom: var(--space-8);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        .logo-variants {
            display: flex;
            gap: var(--space-6);
            flex-wrap: wrap;
            justify-content: center;
            margin-top: var(--space-8);
        }

        .logo-variant {
            padding: var(--space-4);
            border: 2px solid var(--color-border-light);
            border-radius: var(--radius-lg);
            transition: transform var(--transition-fast);
        }

        .logo-variant:hover {
            transform: translateY(-2px);
            border-color: var(--color-primary);
        }

        .logo-variant img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Chuyển đến nội dung chính</a>

    <!-- Header đơn giản với logo -->
    <header class="header" role="banner">
        <nav class="navbar" role="navigation" aria-label="Main navigation">
            <div class="navbar__container">
                <div class="navbar__brand">
                    <a href="/" class="navbar__logo">
                        <img src="assets/images/logo.png" alt="NeuralNova Logo" class="navbar__logo-img">
                        <span class="navbar__logo-text">NeuralNova</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content - Showcase Logo -->
    <main id="main-content" class="main" role="main">
        <section class="logo-showcase">
            <div>
                <h1 style="margin-bottom: var(--space-8); color: var(--color-text-primary);">
                    Chào mừng đến với <span style="color: var(--color-primary);">NeuralNova</span>
                </h1>

                <!-- Logo chính -->
                <img src="assets/images/logo.png" alt="NeuralNova Main Logo" class="logo-main">

                <p style="margin: var(--space-6) 0; font-size: var(--font-size-lg); color: var(--color-text-secondary); max-width: 500px; margin-left: auto; margin-right: auto;">
                    Dự án web với thiết kế hiện đại và các logo đẹp mắt
                </p>

                <!-- Hiển thị các biến thể logo -->
                <div class="logo-variants">
                    <div class="logo-variant">
                        <img src="assets/images/logo.png" alt="Logo PNG">
                        <p style="margin-top: var(--space-2); font-size: var(--font-size-sm);">Logo PNG</p>
                    </div>
                    <div class="logo-variant">
                        <img src="assets/images/logo.ico" alt="Logo ICO">
                        <p style="margin-top: var(--space-2); font-size: var(--font-size-sm);">Logo ICO</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer đơn giản -->
    <footer class="footer" role="contentinfo">
        <div class="footer__container">
            <div class="footer__bottom">
                <p class="footer__copyright">&copy; 2025 NeuralNova. Tất cả quyền được bảo lưu.</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="assets/js/main.js" type="module"></script>
</body>
</html>
