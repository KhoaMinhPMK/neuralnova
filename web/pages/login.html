  <script type="module">
    const el = (s) => document.querySelector(s);
    const showToast = (msg, type = 'success') => { const t = el('#loginToast'); t.className = `toast ${type}`; t.textContent = msg; };
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/i;

    const validate = () => {
      const email = el('#email').value.trim();
      const password = el('#password').value;
      return emailRegex.test(email) && password.length >= 1;
    };

    const simulateLogin = ({ email, password }) => new Promise((resolve, reject) => {
      setTimeout(() => {
        if (email.toLowerCase().includes('fail')) reject(new Error('Sai thÃƒÂ´ng tin Ã„â€˜Ã„Æ’ng nhÃ¡ÂºÂ­p'));
        else resolve({ token: Math.random().toString(36).slice(2) });
      }, 700);
    });

    document.addEventListener('DOMContentLoaded', () => {
      const form = el('#loginForm');
      const btn = el('#btnSubmitLogin');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        showToast('', '');

        if (!validate()) { showToast('Vui lÃƒÂ²ng nhÃ¡ÂºÂ­p email vÃƒÂ  mÃ¡ÂºÂ­t khÃ¡ÂºÂ©u hÃ¡Â»Â£p lÃ¡Â»â€¡.', 'error'); return; }

        const payload = { email: el('#email').value.trim(), password: el('#password').value, remember: el('#remember').checked };
        const original = btn.textContent; btn.textContent = 'Ã„Âang Ã„â€˜Ã„Æ’ng nhÃ¡ÂºÂ­p...'; btn.disabled = true;
        try {

          if (payload.remember) localStorage.setItem('demoToken', res.token);
          showToast('Ã„ÂÃ„Æ’ng nhÃ¡ÂºÂ­p thÃƒÂ nh cÃƒÂ´ng!', 'success');
        } catch (err) {

        } finally {

    });
