<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Xác nhận email - Nhập mã - NeuralNova">
  <title>Xác nhận email - NeuralNova</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  
  <link rel="stylesheet" href="../../assets/css/reset.css">
  <link rel="stylesheet" href="../../assets/css/variables.css">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/components.css">
  <link rel="stylesheet" href="../../assets/css/layout.css">
  <link rel="stylesheet" href="../../assets/css/responsive.css">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/x-icon" href="../../assets/images/logo.ico">
</head>
<body>
  <!-- Video Background -->
  <video autoplay muted loop playsinline class="video-background">
    <source src="../../assets/images/bg.mp4#t=10" type="video/mp4">
  </video>
  
  <main class="auth-split">
    <aside class="auth-left">
      <div class="left-content">
        <a class="brand" href="../../index.html">
          <img src="../../assets/images/logo.png" alt="NeuralNova">
          <strong style="letter-spacing:.3px; white-space:nowrap;">NeuralNova</strong>
        </a>
        <h2 class="left-slogan">VERIFY YOUR <em>IDENTITY!</em></h2>
      </div>
    </aside>
    <section class="auth-right">
      <div class="auth-card" aria-labelledby="auth-title">
        <a href="../../index.html" class="back-home">
          <i class="fas fa-arrow-left"></i>
          <span>Về trang chủ</span>
        </a>
        
        <header class="auth-header">
          <h1 id="auth-title" class="auth-title">VERIFY EMAIL</h1>
          <p class="auth-subtitle">Nhập mã 6 chữ số đã gửi tới email của bạn</p>
        </header>

        <div id="vcToast" class="toast" role="alert" aria-live="polite"></div>

        <form id="verifyForm" novalidate>
          <div class="form-row">
            <label class="form-label" for="email">
              <i class="fas fa-envelope"></i>
              Email
            </label>
            <div class="input-wrapper">
              <i class="fas fa-envelope input-icon"></i>
              <input class="form-input" type="email" id="email" name="email" placeholder="yourname@gmail.com" autocomplete="email" required aria-required="true" />
            </div>
          </div>

          <div class="form-row">
            <label class="form-label" for="code-1">
              <i class="fas fa-key"></i>
              Mã xác nhận
            </label>
            <div class="code-grid">
              <input id="code-1" class="code-input" inputmode="numeric" maxlength="1" autocomplete="off" />
              <input id="code-2" class="code-input" inputmode="numeric" maxlength="1" autocomplete="off" />
              <input id="code-3" class="code-input" inputmode="numeric" maxlength="1" autocomplete="off" />
              <input id="code-4" class="code-input" inputmode="numeric" maxlength="1" autocomplete="off" />
              <input id="code-5" class="code-input" inputmode="numeric" maxlength="1" autocomplete="off" />
              <input id="code-6" class="code-input" inputmode="numeric" maxlength="1" autocomplete="off" />
            </div>
          </div>

          <div class="form-actions">
            <button id="btnVerify" class="btn-primary" type="submit">Xác nhận</button>
            <p class="helper">Chưa nhận được email? <a href="../forgot-password/index.html">Gửi lại</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
