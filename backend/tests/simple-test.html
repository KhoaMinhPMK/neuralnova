<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Backend Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 5px;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result.success {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }
        
        .info {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #856404;
        }
        
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Simple Backend Test</h1>
        <p class="subtitle">Test k·∫øt n·ªëi gi·ªØa Frontend ‚ÜîÔ∏è Backend</p>
        
        <div class="info">
            <strong>üìç Current URL:</strong> <code id="currentUrl"></code><br>
            <strong>üîó API URL:</strong> <code id="apiUrl"></code>
        </div>
        
        <div>
            <button onclick="testConnection()">1Ô∏è‚É£ Test Connection</button>
            <button onclick="testCORS()">2Ô∏è‚É£ Test CORS</button>
            <button onclick="testRegister()">3Ô∏è‚É£ Test Register API</button>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        // ‚ö†Ô∏è API URL - T·ª± ƒë·ªông detect
        const API_BASE_URL = detectApiUrl();
        
        function detectApiUrl() {
            const currentUrl = window.location.href;
            
            // N·∫øu ƒëang ch·∫°y t·ª´ localhost
            if (currentUrl.includes('localhost')) {
                return 'http://localhost/neuralnova/backend/api';
            }
            
            // N·∫øu ƒëang ch·∫°y t·ª´ file://
            if (currentUrl.startsWith('file://')) {
                console.warn('‚ö†Ô∏è Running from file:// - CORS may fail!');
                return 'http://localhost/neuralnova/backend/api';
            }
            
            // Production
            return 'https://neuralnova.space/backend/api';
        }
        
        // Display URLs
        document.getElementById('currentUrl').textContent = window.location.href;
        document.getElementById('apiUrl').textContent = API_BASE_URL;
        
        function showResult(message, isSuccess, details = null) {
            const resultEl = document.getElementById('result');
            resultEl.className = 'result ' + (isSuccess ? 'success' : 'error');
            
            let content = isSuccess ? '‚úÖ ' : '‚ùå ';
            content += message + '\n\n';
            
            if (details) {
                content += JSON.stringify(details, null, 2);
            }
            
            resultEl.textContent = content;
        }
        
        async function testConnection() {
            try {
                showResult('Testing connection...', true);
                
                const response = await fetch(`${API_BASE_URL}/../tests/test-connection.php`);
                const data = await response.json();
                
                if (data.success) {
                    showResult('Backend connection successful!', true, data);
                } else {
                    showResult('Backend returned error', false, data);
                }
                
            } catch (error) {
                showResult('Connection failed!', false, {
                    error: error.message,
                    type: error.name,
                    suggestion: 'Check if XAMPP Apache is running'
                });
            }
        }
        
        async function testCORS() {
            try {
                showResult('Testing CORS...', true);
                
                const response = await fetch(`${API_BASE_URL}/../tests/cors-test.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ test: true })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('CORS is working correctly!', true, data);
                } else {
                    showResult('CORS test failed', false, data);
                }
                
            } catch (error) {
                showResult('CORS Error!', false, {
                    error: error.message,
                    type: error.name,
                    suggestion: 'CORS headers may not be set correctly'
                });
            }
        }
        
        async function testRegister() {
            try {
                showResult('Testing registration API...', true);
                
                const testData = {
                    full_name: 'Test User ' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    password: 'Test@123',
                    terms_accepted: true
                };
                
                const response = await fetch(`${API_BASE_URL}/auth/register.php`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(testData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showResult('Registration API working!', true, data);
                } else {
                    showResult('Registration failed (may be expected)', false, data);
                }
                
            } catch (error) {
                showResult('API Error!', false, {
                    error: error.message,
                    type: error.name,
                    url: `${API_BASE_URL}/auth/register.php`,
                    suggestion: 'Check browser Console (F12) for detailed error'
                });
            }
        }
        
        console.log('üöÄ Simple Test loaded');
        console.log('Current URL:', window.location.href);
        console.log('API URL:', API_BASE_URL);
        console.log('Protocol:', window.location.protocol);
        
        if (window.location.protocol === 'file:') {
            console.warn('‚ö†Ô∏è WARNING: Running from file:// protocol!');
            console.warn('üìå SOLUTION: Open via http://localhost/neuralnova/backend/tests/simple-test.html');
        }
    </script>
</body>
</html>
