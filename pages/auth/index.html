              <i class="fas fa-arrow-left"></i>

            <div id="registerError" class="error-message" style="display: none;"></div>
            
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input 
                type="text" 
                id="registerFullName"
                name="full_name"
                placeholder="Full Name" 
                autocomplete="off"
                spellcheck="false"
                required
              />
            </div>
            
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input 
                type="email" 
                id="registerEmail"
                name="email"
                placeholder="Email Address" 
                autocomplete="off"
                spellcheck="false"
                required
              />
            </div>
            
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input 
                type="password" 
                id="registerPassword"
                name="password"
                placeholder="Create Password" 
                autocomplete="new-password"
                required
              />
            </div>

              <input type="checkbox" id="terms" class="terms-checkbox" required />

        <div class="panel left-panel">
          <div class="content">
            <h3>New to NeuralNova?</h3>
            <p>
              Khám phá sức mạnh của AI và bắt đầu hành trình của bạn cùng chúng tôi!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="Login illustration" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already a member?</h3>
            <p>
              Đăng nhập để tiếp tục cuộc phiêu lưu của bạn với NeuralNova!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="Register illustration" />
        </div>
