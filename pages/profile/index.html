<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | NeuralNova</title>
  <link rel="icon" type="image/x-icon" href="../../assets/images/logo.ico" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css?v=4.0" />
</head>
<body>
  <!-- Top Navigation Bar (Facebook Style) -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-left">
        <a href="../../index.html" class="logo">
          <img src="../../assets/images/logo.png" alt="NeuralNova">
          <span>NeuralNova</span>
        </a>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search NeuralNova">
        </div>
      </div>
      
      <div class="nav-center">
        <a href="../dashboard/index.html" class="nav-item">
          <i class="fas fa-home"></i>
        </a>
        <a href="../profile/index.html" class="nav-item active">
          <i class="fas fa-user"></i>
        </a>
      </div>
      
      <div class="nav-right">
        <div class="user-menu">
          <button class="user-btn" id="userMenuBtn">
            <img id="navAvatar" src="../../assets/images/logo.png" alt="User" class="user-avatar">
          </button>
          <div class="user-dropdown" id="userDropdown">
            <button class="dropdown-item logout-btn" id="logoutBtn">
              <i class="fas fa-sign-out-alt"></i>
              <span>Logout</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="cover-photo">
        <img id="coverImg" src="../../assets/images/nature1.jpg" alt="Cover">
        <button class="edit-cover-btn">
          <i class="fas fa-camera"></i>
          <span>Edit cover photo</span>
          <input id="coverInput" type="file" accept="image/*" hidden>
        </button>
      </div>
      
      <div class="profile-info-container">
        <div class="profile-picture-wrapper">
          <img id="profilePicture" src="../../assets/images/logo.png" alt="Profile Picture" class="profile-picture">
          <button class="edit-avatar-btn">
            <i class="fas fa-camera"></i>
            <input id="avatarInput" type="file" accept="image/*" hidden>
          </button>
        </div>
        
        <div class="profile-details">
          <h1 id="profileName">Loading...</h1>
          <p id="profileFriends" class="friends-count">104 friends</p>
          <div class="profile-badges" id="badges"></div>
        </div>
      </div>
      
      <div class="profile-nav">
        <div class="profile-nav-left">
          <button class="profile-nav-item active" data-tab="posts">
            <span>Posts</span>
          </button>
          <button class="profile-nav-item" data-tab="about">
            <span>About</span>
          </button>
          <button class="profile-nav-item" data-tab="photos">
            <span>Photos</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Profile Content Grid -->
    <div class="profile-content-grid">
      <!-- Left Column -->
      <div class="left-column">
        <!-- Intro Card -->
        <div class="card">
          <h2 class="card-title">Intro</h2>
          <div id="bioDisplay" class="bio-text"></div>
          <div class="intro-details" id="introDetails"></div>
          <button id="editDetailsBtn" class="btn-secondary">
            <i class="fas fa-pen"></i>
            Edit details
          </button>
        </div>

        <!-- Photos Card -->
        <div class="card">
          <div class="card-header">
            <h2 class="card-title">Photos</h2>
            <a href="#" class="see-all">See all photos</a>
          </div>
          <div class="photos-grid" id="photosGrid">
            <div class="photo-placeholder">No photos yet</div>
          </div>
        </div>

        <!-- Stats Card -->
        <div class="card">
          <h2 class="card-title">Statistics</h2>
          <div class="stats-grid" id="statsDisplay"></div>
        </div>
      </div>

      <!-- Right Column -->
      <div class="right-column">
        <!-- Posts Tab Content -->
        <div id="postsTab" class="tab-content active">
          <!-- Create Post Card -->
          <div class="card create-post-card">
            <div class="create-post-header">
              <img id="createPostAvatar" src="../../assets/images/logo.png" alt="User" class="user-avatar-small">
              <button class="create-post-btn" id="createPostBtn">
                <span>What's on your mind?</span>
              </button>
            </div>
            <div class="create-post-options">
              <button class="post-option">
                <i class="fas fa-image"></i>
                <span>Photo/Video</span>
              </button>
              <button class="post-option">
                <i class="fas fa-smile"></i>
                <span>Feeling/Activity</span>
              </button>
            </div>
          </div>

          <!-- Posts Feed -->
          <div id="postsFeed"></div>
        </div>

        <!-- About Tab Content -->
        <div id="aboutTab" class="tab-content" style="display:none">
          <div class="card">
            <h2 class="card-title">About</h2>
            <div id="aboutContent"></div>
          </div>
        </div>

        <!-- Photos Tab Content -->
        <div id="photosTab" class="tab-content" style="display:none">
          <div class="card">
            <h2 class="card-title">Photos</h2>
            <div id="photosContent" class="photos-full-grid"></div>
          </div>
        </div>

        <!-- Create/Edit Post Panel (hidden) -->
        <div id="createPostPanel" class="panel" hidden>
          <div class="row">
            <div class="field">
              <label>Loài hoa</label>
              <select id="pSpecies">
                <option value="sakura">Anh đào (Sakura)</option>
                <option value="lotus">Sen (Lotus)</option>
                <option value="sunflower">Hướng dương</option>
                <option value="lavender">Oải hương</option>
                <option value="orchid">Lan</option>
              </select>
            </div>
            <div class="field">
              <label>Vùng sinh sống (gợi ý)</label>
              <select id="pRegion"></select>
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label>Cửa sổ nở hoa (ước tính)</label>
              <input id="pBloomWin" readonly placeholder="—" />
            </div>
            <div class="field">
              <label>Thông tin loài</label>
              <input id="pInfo" readonly placeholder="—" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label>Toạ độ</label>
              <input id="pCoords" placeholder="lat, lng" />
            </div>
            <div class="field" style="display:flex;gap:8px;align-items:end">
              <button id="pGetLoc" class="btn" type="button">Tự định vị</button>
              <input id="pDate" type="date" />
            </div>
          </div>
          <div class="row">
            <div class="field">
              <label>Ảnh/Video</label>
              <input id="pMedia" type="file" accept="image/*,video/*" />
            </div>
            <div class="field">
              <label>Mô tả</label>
              <input id="pCaption" placeholder="Cảm nhận, địa điểm..." />
            </div>
          </div>
          <button id="pPublish" class="btn primary full">Đăng bài</button>
          <div id="postFeed" class="feed" style="margin-top:16px"></div>
        </div>

        

        
      </section>
    </section>
  </main>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="app.js?v=5.1"></script>
</body>
</html>
