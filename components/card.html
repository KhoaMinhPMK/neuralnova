<!-- Card Component -->
<div class="card">
  <div class="card__image">
    <img src="" alt="" class="card__img">
  </div>
  <div class="card__content">
    <h3 class="card__title">Card Title</h3>
    <p class="card__description">Card description goes here. This component is flexible and can be used for various content types.</p>
    <div class="card__actions">
      <button class="btn btn--primary btn--small">Action 1</button>
      <button class="btn btn--outline btn--small">Action 2</button>
    </div>
  </div>
</div>

<!-- Alternative card styles -->
<div class="card card--horizontal">
  <div class="card__image">
    <img src="" alt="" class="card__img">
  </div>
  <div class="card__content">
    <h3 class="card__title">Horizontal Card</h3>
    <p class="card__description">This card layout is better for mobile devices.</p>
  </div>
</div>

<div class="card card--featured">
  <div class="card__badge">Featured</div>
  <div class="card__image">
    <img src="" alt="" class="card__img">
  </div>
  <div class="card__content">
    <h3 class="card__title">Featured Card</h3>
    <p class="card__description">This card has a featured badge and stands out from others.</p>
  </div>
</div>
